<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Receipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let receipe of receipes"
    >
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ receipe.name }}</h4>
        <p class="list-group-item-text">{{ receipe.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="receipe.imagePath"
          alt=""
          class="img-responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
