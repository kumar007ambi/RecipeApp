<div class="row">
  <div class="col-md-5">
    <app-recipes-list></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-details
      *ngIf="selectedRecipe; else infoText"

    ></app-recipes-details>
    <ng-template #infoText>
      <p>Please Select a Recipe!</p>
    </ng-template>
  </div>
</div>
